<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&family=Montserrat:wght@600;700&family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&family=Lato:wght@400;700&family=Oswald:wght@400;700&family=Raleway:wght@400;600;700&family=Open+Sans:wght@400;700&family=Nunito:wght@400;600;700&family=Quicksand:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Arvo:wght@400;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR CONTR√îLES -->

            <div class="sidebar-header">
                <h1>CV G√©n√©rateur</h1>

            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="content">üìù Contenu</button>
                <button class="tab-btn" data-tab="design">üé® Design</button>
                <button class="tab-btn" data-tab="layout">üìê Layout</button>
                <button class="tab-btn" data-tab="export">‚¨áÔ∏è Export</button>
            </div>

            <!-- TAB: CONTENU -->
            <div class="tab-content active" id="tab-content">
                <form id="cvForm">
                    <!-- EXEMPLES RAPIDES -->
                    <div class="form-section">
                        <h3><i class="fas fa-magic"></i> Mod√®les Exemples</h3>
                        <button type="button" class="btn-example" onclick="loadExample('dev')">üíª D√©veloppeur</button>
                        <button type="button" class="btn-example" onclick="loadExample('designer')">üé® Designer</button>
                        <button type="button" class="btn-example" onclick="loadExample('manager')">üëî Manager</button>
                    </div>

                    <!-- INFOS PERSONNELLES -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Infos Personnelles</h3>
                        <div class="photo-upload-section">
                            <label>üì∏ Photo de Profil</label>
                            <div class="photo-preview" id="photoPreview">
                                <i class="fas fa-camera"></i>
                            </div>
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            <button type="button" class="btn-photo-upload" onclick="document.getElementById('photoInput').click()">Charger une photo</button>
                            <button type="button" class="btn-photo-remove" id="removePhotoBtn" style="display: none;" onclick="removePhoto()">Supprimer</button>
                        </div>
                        <input type="text" id="fullName" placeholder="Nom complet" required>
                        <input type="text" id="jobTitle" placeholder="Titre/Profession">
                        <input type="email" id="email" placeholder="Email">
                        <input type="tel" id="phone" placeholder="T√©l√©phone">
                        <input type="text" id="location" placeholder="Localisation">
                        <textarea id="about" placeholder="R√©sum√© professionnel (max 3 lignes)" maxlength="300"></textarea>
                    </div>

                    <!-- FORMATION -->
                    <div class="form-section">
                        <h3><i class="fas fa-graduation-cap"></i> Formation</h3>
                        <div id="educationList"></div>
                        <button type="button" class="btn-add-item" onclick="addEducation()">+ Ajouter</button>
                    </div>

                    <!-- EXP√âRIENCES -->
                    <div class="form-section">
                        <h3><i class="fas fa-briefcase"></i> Exp√©riences</h3>
                        <div id="experienceList"></div>
                        <button type="button" class="btn-add-item" onclick="addExperience()">+ Ajouter</button>
                    </div>

                    <!-- COMP√âTENCES -->
                    <div class="form-section">
                        <h3><i class="fas fa-cogs"></i> Comp√©tences</h3>
                        <input type="text" id="skills" placeholder="S√©par√©es par des virgules">
                    </div>

                    <!-- LANGUES -->
                    <div class="form-section">
                        <h3><i class="fas fa-globe"></i> Langues</h3>
                        <input type="text" id="languages" placeholder="S√©par√©es par des virgules">
                    </div>

                    <!-- INT√âR√äTS -->
                    <div class="form-section">
                        <h3><i class="fas fa-heart"></i> Int√©r√™ts</h3>
                        <input type="text" id="interests" placeholder="S√©par√©s par des virgules">
                    </div>
                </form>
            </div>

            <!-- TAB: DESIGN -->
            <div class="tab-content" id="tab-design">
                <!-- COULEURS -->
                <div class="form-section">
                    <h3><i class="fas fa-palette"></i> Couleurs</h3>
                    
                    <label>üé® Couleur Primaire</label>
                    <div class="color-input-group">
                        <input type="color" id="colorPrimary" value="#0ef">
                        <input type="text" id="colorPrimaryHex" value="#0ef" maxlength="7">
                    </div>

                    <label>üìÑ Couleur Fond</label>
                    <div class="color-input-group">
                        <input type="color" id="colorBg" value="#ffffff">
                        <input type="text" id="colorBgHex" value="#ffffff" maxlength="7">
                    </div>

                    <label>üìù Couleur Texte</label>

                    </div>

                    <label>üè∑Ô∏è Couleur Sous-titres</label>
                    <div class="color-input-group">
                        <input type="color" id="colorSubtitle" value="#666666">
                        <input type="text" id="colorSubtitleHex" value="#666666" maxlength="7">
                    </div>

                    <div class="color-presets">
                        <button type="button" class="preset-btn" data-preset="modern">Modern</button>
                        <button type="button" class="preset-btn" data-preset="classic">Classic</button>
                        <button type="button" class="preset-btn" data-preset="minimal">Minimal</button>
                        <button type="button" class="preset-btn" data-preset="bold">Bold</button>
                    </div>
                </div>

                <!-- POLICES -->
                <div class="form-section">
                    <h3><i class="fas fa-font"></i> Polices</h3>
                    
                    <label>Titre Principal</label>
                    <select id="fontTitle">
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Caveat">Caveat</option>
                        <option value="Arvo">Arvo</option>
                    </select>

                    <label>Sous-titres</label>
                    <select id="fontSubtitle">
                        <option value="Montserrat">Montserrat</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Inter">Inter</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Nunito">Nunito</option>
                    </select>

                    <label>Corps de Texte</label>
                    <select id="fontBody">
                        <option value="Roboto">Roboto</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Lato">Lato</option>
                        <option value="Inter">Inter</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Quicksand">Quicksand</option>
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Nunito">Nunito</option>
                    </select>
                </div>

                <!-- ESPACEMENT & TAILLES -->
                <div class="form-section">
                    <h3><i class="fas fa-expand"></i> Tailles & Espacement</h3>
                    
                    <label>Taille Titre (<span id="fontSizeTitleValue">28</span>px)</label>
                    <input type="range" id="fontSizeTitle" min="20" max="40" value="28">

                    <label>Taille Sous-titre (<span id="fontSizeSubtitleValue">14</span>px)</label>
                    <input type="range" id="fontSizeSubtitle" min="12" max="20" value="14">

                    <label>Taille Corps (<span id="fontSizeBodyValue">11</span>px)</label>
                    <input type="range" id="fontSizeBody" min="9" max="14" value="11">

                    <label>Espacement (<span id="spacingValue">1.5</span>)</label>
                    <input type="range" id="spacing" min="1" max="2.5" step="0.1" value="1.5">
                </div>
            </div>

            <!-- TAB: LAYOUT -->
            <div class="tab-content" id="tab-layout">
                <div class="form-section">
                    <h3><i class="fas fa-columns"></i> Mise en Page</h3>
                    
                    <label>üé® S√©lectionnez un Template</label>
                    <div class="template-grid">
                        <button type="button" class="template-btn active" data-template="classic" onclick="switchTemplate('classic')">
                            <div class="template-icon">üìÑ</div>
                            <div class="template-name">Classique</div>
                            <div class="template-desc">1 colonne</div>
                        </button>
                        <button type="button" class="template-btn" data-template="modern" onclick="switchTemplate('modern')">
                            <div class="template-icon">üìë</div>
                            <div class="template-name">Moderne</div>
                            <div class="template-desc">2 colonnes</div>
                        </button>
                        <button type="button" class="template-btn" data-template="minimal" onclick="switchTemplate('minimal')">
                            <div class="template-icon">‚ú®</div>
                            <div class="template-name">Minimaliste</div>
                            <div class="template-desc">√âpur√©</div>
                        </button>
                        <button type="button" class="template-btn" data-template="luxury" onclick="switchTemplate('luxury')">
                            <div class="template-icon">üëë</div>
                            <div class="template-name">Luxe</div>
                            <div class="template-desc">Premium</div>

                        <button type="button" class="template-btn" data-template="creative" onclick="switchTemplate('creative')">

                            <div class="template-name">Tech</div>
                            <div class="template-desc">Coder</div>
                        </button>
                    </div>

                    <label>Marges (<span id="marginValue">20</span>mm)</label>
                    <input type="range" id="margins" min="10" max="40" value="20">

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showPhoto" checked> 
                            <span>Afficher photo de profil</span>
                        </label>
                        <label>
                            <input type="checkbox" id="showBorder" checked> 
                            <span>Bordure couleur</span>
                        </label>
                        <label>
                            <input type="checkbox" id="pageNumbers" checked> 
                            <span>Num√©ros de page</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- TAB: EXPORT -->

                    <h3><i class="fas fa-download"></i> T√©l√©charger</h3>
                    
                    <button type="button" class="btn-export" onclick="previewPDF()">

                    </button>

                    <button type="button" class="btn-export" onclick="exportJSON()">

                    </button>

                    <button type="button" class="btn-export secondary" onclick="importJSON()">
                        <i class="fas fa-upload"></i> Charger (JSON)
                    </button>

                    <div class="export-info">

        </aside>

                <div class="preview-toolbar">
                    <button class="zoom-btn" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                    <span id="zoomLevel">100%</span>
                    <button class="zoom-btn" onclick="zoomIn()"><i class="fas fa-plus"></i></button>

    </div>

    <!-- MODAL APER√áU PDF -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
