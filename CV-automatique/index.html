<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator Pro - Premium CV Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=Montserrat:wght@600;700&family=Raleway:wght@400;600&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&family=Nunito:wght@600;700&family=Quicksand:wght@600;700&family=Source+Sans+Pro:wght@400;600&family=Arvo:wght@700&family=Caveat:wght@700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cv-editor">
        <!-- SIDEBAR -->
        <aside class="editor-sidebar">
            <div class="sidebar-header">
                <h1><span class="icon">üìÑ</span> CV Pro</h1>
                <p>Cr√©ateur Premium</p>
            </div>

            <!-- TABS DE NAVIGATION -->
            <nav class="editor-nav">
                <button class="nav-btn active" data-tab="content" onclick="switchTab('content')">
                    <i class="fas fa-edit"></i> Contenu
                </button>
                <button class="nav-btn" data-tab="design" onclick="switchTab('design')">
                    <i class="fas fa-palette"></i> Design
                </button>
                <button class="nav-btn" data-tab="export" onclick="switchTab('export')">
                    <i class="fas fa-download"></i> Export
                </button>
            </nav>

            <!-- ============ TAB: CONTENT ============ -->
            <div class="tab-panel active" id="tab-content">
                
                <!-- EXEMPLES RAPIDES -->
                <div class="panel-section">
                    <h3><i class="fas fa-sparkles"></i> Mod√®les Rapides</h3>
                    <div class="examples-grid">
                        <button class="example-btn" onclick="loadExample('dev')" title="D√©veloppeur Full Stack">üíª</button>
                        <button class="example-btn" onclick="loadExample('designer')" title="Designer UX/UI">üé®</button>
                        <button class="example-btn" onclick="loadExample('startup')" title="Founder Tech">üöÄ</button>
                        <button class="example-btn" onclick="loadExample('marketing')" title="Marketing Manager">üìä</button>
                        <button class="example-btn" onclick="loadExample('datascientist')" title="Data Scientist">ü§ñ</button>
                        <button class="example-btn" onclick="loadExample('manager')" title="Manager Commercial">üëî</button>
                        <button class="example-btn" onclick="loadExample('etudiant')" title="√âtudiant Master">üë®‚Äçüéì</button>
                        <button class="example-btn" onclick="loadExample('chercheur')" title="Chercheur PhD">üî¨</button>
                    </div>
                </div>

                <!-- PAGES -->
                <div class="panel-section">
                    <div class="section-header">
                        <h3><i class="fas fa-book"></i> Pages</h3>
                        <button class="btn-add-page" onclick="addNewPage()" title="Ajouter une page">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="pages-container" id="pagesContainer"></div>
                </div>

                <!-- PAGE 1: PROFIL -->
                <div class="form-page active" id="page-1" data-page="1">
                    <h4 class="page-title">Page 1: Profil Personnel</h4>

                    <div class="form-group">
                        <label><i class="fas fa-image"></i> Photo de Profil</label>
                        <div class="photo-upload-box" onclick="document.getElementById('photoInput').click()">
                            <div id="photoPreview" class="photo-preview-area"></div>
                            <p>Cliquer pour ajouter une photo</p>
                        </div>
                        <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)" style="display:none">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nom Complet</label>
                        <input type="text" id="fullName" placeholder="Votre nom complet" oninput="updatePreview()">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-briefcase"></i> Titre Professionnel</label>
                        <input type="text" id="jobTitle" placeholder="Ex: Ing√©nieur Senior" oninput="updatePreview()">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" placeholder="email@example.com" oninput="updatePreview()">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> T√©l√©phone</label>
                            <input type="tel" id="phone" placeholder="+33 6 00 00 00 00" oninput="updatePreview()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map-marker"></i> Localisation</label>
                        <input type="text" id="location" placeholder="Ville, Pays" oninput="updatePreview()">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> R√©sum√© Professionnel</label>
                        <textarea id="about" placeholder="D√©crivez votre profil..." rows="4" oninput="updatePreview()"></textarea>
                    </div>
                </div>

                <!-- PAGES DYNAMIQUES -->
                <div id="dynamicPages"></div>

            </div>

            <!-- ============ TAB: DESIGN ============ -->
            <div class="tab-panel" id="tab-design">
                
                <!-- TEMPLATES -->
                <div class="panel-section">
                    <h3><i class="fas fa-layer-group"></i> Templates</h3>
                    <div class="templates-grid">
                        <button class="template-btn active" data-template="minimal" onclick="switchTemplate('minimal')">
                            <span>Minimal</span>
                        </button>
                        <button class="template-btn" data-template="classic" onclick="switchTemplate('classic')">
                            <span>Classique</span>
                        </button>
                        <button class="template-btn" data-template="modern" onclick="switchTemplate('modern')">
                            <span>Moderne</span>
                        </button>
                        <button class="template-btn" data-template="luxury" onclick="switchTemplate('luxury')">
                            <span>Luxury</span>
                        </button>
                        <button class="template-btn" data-template="creative" onclick="switchTemplate('creative')">
                            <span>Cr√©atif</span>
                        </button>
                        <button class="template-btn" data-template="tech" onclick="switchTemplate('tech')">
                            <span>Tech</span>
                        </button>
                    </div>
                </div>

                <!-- COULEURS PRESET -->
                <div class="panel-section">
                    <h3><i class="fas fa-palette"></i> Palettes de Couleur</h3>
                    <div class="color-presets">
                        <button class="color-preset modern" onclick="applyColorPreset('modern')" title="Modern Cyan"></button>
                        <button class="color-preset classic" onclick="applyColorPreset('classic')" title="Classic Blue"></button>
                        <button class="color-preset bold" onclick="applyColorPreset('bold')" title="Bold Orange"></button>
                        <button class="color-preset minimal" onclick="applyColorPreset('minimal')" title="Minimal Black"></button>
                    </div>
                </div>

                <!-- COULEURS PERSONNALIS√âES -->
                <div class="panel-section">
                    <h3><i class="fas fa-fill-drip"></i> Couleurs Personnalis√©es</h3>
                    
                    <div class="form-group">
                        <label>Couleur Principale</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="primaryColor" value="#0ef" oninput="updatePreview()">
                            <span id="primaryColorHex">#0ef</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Couleur Texte</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="textColor" value="#ffffff" oninput="updatePreview()">
                            <span id="textColorHex">#ffffff</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Couleur Fond</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="bgColor" value="#1f242d" oninput="updatePreview()">
                            <span id="bgColorHex">#1f242d</span>
                        </div>
                    </div>
                </div>

                <!-- TYPOGRAPHIE -->
                <div class="panel-section">
                    <h3><i class="fas fa-font"></i> Typographie</h3>
                    
                    <div class="form-group">
                        <label>Police Titre</label>
                        <select id="fontTitle" onchange="updatePreview()">
                            <option value="Poppins">Poppins</option>
                            <option value="Playfair Display">Playfair Display</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Caveat">Caveat</option>
                            <option value="Arvo">Arvo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Police Corps</label>
                        <select id="fontBody" onchange="updatePreview()">
                            <option value="Poppins">Poppins</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Lato">Lato</option>
                            <option value="Inter">Inter</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Nunito">Nunito</option>
                        </select>
                    </div>
                </div>

            </div>

            <!-- ============ TAB: EXPORT ============ -->
            <div class="tab-panel" id="tab-export">

                <!-- EXPORT OPTIONS -->
                <div class="panel-section">
                    <h3><i class="fas fa-download"></i> Exporter</h3>
                    
                    <button class="export-btn primary" onclick="exportPDF()">
                        <i class="fas fa-file-pdf"></i> T√©l√©charger PDF
                    </button>
                    
                    <button class="export-btn" onclick="exportPNG()">
                        <i class="fas fa-image"></i> T√©l√©charger PNG
                    </button>

                    <button class="export-btn" onclick="exportJSON()">
                        <i class="fas fa-save"></i> Sauvegarder JSON
                    </button>

                    <button class="export-btn secondary" onclick="triggerJSONImport()">
                        <i class="fas fa-upload"></i> Charger JSON
                    </button>

                    <input type="file" id="jsonInput" accept=".json" style="display:none" onchange="importJSON(event)">
                </div>

                <!-- ZOOM -->
                <div class="panel-section">
                    <h3><i class="fas fa-search-plus"></i> Zoom Aper√ßu</h3>
                    <div class="zoom-controls">
                        <button class="zoom-btn" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                        <span id="zoomLevel">100%</span>
                        <button class="zoom-btn" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

            </div>
        </aside>

        <!-- PREVIEW -->
        <main class="editor-preview">
            <div class="preview-container" id="previewContainer">
                <div class="cv-page minimal-template" id="cvPreview">
                    <!-- Generated content -->
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
